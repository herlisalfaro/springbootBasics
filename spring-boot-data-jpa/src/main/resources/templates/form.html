<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${title}"></title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>
<body>
	<h1 th:text="${title}"
		class="text-secondary border border-success border-top-0 border-right-0 border-left-0"></h1>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Spring Boot</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="#">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/listing}">Clientes</a></li>
			</ul>
			<form class="form-inline my-2 my-lg-0">
				<input class="form-control mr-sm-2" type="search"
					placeholder="Search" aria-label="Search">
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
			</form>
		</div>
	</nav>

	<div class="container">
		<h1
			class="text-secondary border border-success border-top-0 border-right-0 border-left-0"
			th:text="${title}"></h1>

		<form th:action="@{/form}" th:object="${client}" method="post">
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">NAME</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{name}" class="form-control" />
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">SURNAME</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{surname}" class="form-control" />
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">EMAIL</label>
				<div class="col-sm-6">
					<input type="email" th:field="*{email}" class="form-control" />
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">CREATED_AT</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{createdAt}" class="form-control" />
				</div>
			</div>

			<div class="form-group row">
				<div class="col-sm-6">
					<input type="submit" value="Create Client"
						class="btn btn-secondary" />
				</div>
			</div>
			<input type="hidden" th:field="*{id}" />
		</form>
	</div>


</body>
</html>
