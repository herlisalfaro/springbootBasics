<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${title}"></title>
</head>
<body>
	<h2 th:text="${title}"></h2>
	<h3 th:text="${bill.description}"></h3>
	<div>
		Cliente: <span
			th:text="${bill.client.name + ' ' + bill.client.surname}"></span>
	</div>
	<h4>Billing Details</h4>
	<table>
		<thead>
			<tr>
				<th>Product</th>
				<th>Price</th>
				<th>Amount</th>
				<th>Total</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="item: ${bill.items}">
				<td th:text="${item.product.name}"></td>
				<td th:text="${item.product.price}"></td>
				<td th:text="${item.amount}"></td>
				<td th:text="${item.TotalCalculator()}"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
